<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahalaskuri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rahalaskuri</h1>
        <button id="theme-toggle">Vaihda teema</button>
        
        <div class="grid">
            <label for="50e">50€:</label>
            <input type="number" id="50e" value="0">
            
            <label for="20e">20€:</label>
            <input type="number" id="20e" value="0">
            
            <label for="10e">10€:</label>
            <input type="number" id="10e" value="0">
            
            <label for="5e">5€:</label>
            <input type="number" id="5e" value="0">
            
            <label for="2e">2€:</label>
            <input type="number" id="2e" value="0">
            
            <label for="1e">1€:</label>
            <input type="number" id="1e" value="0">
            
            <label for="50c">0.50€:</label>
            <input type="number" id="50c" value="0">
            
            <label for="20c">0.20€:</label>
            <input type="number" id="20c" value="0">
            
            <label for="10c">0.10€:</label>
            <input type="number" id="10c" value="0">
        </div>
        
        <button id="calculate">Laske</button>
        <h2>Summa: <span id="sum">0.00€</span></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
