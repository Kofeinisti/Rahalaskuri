<!DOCTYPE html>
<html lang="fi">
<head>

</head>
<body>

    <div class="container">
        <h1>Rahalaskuri</h1>

            <tr>

            </tr>
            <tr>
                <td>10€:</td>
                <td><input type="number" id="e10" value="0"></td>
            </tr>
            <tr>
                <td>5€:</td>
                <td><input type="number" id="e5" value="0"></td>
            </tr>
            <tr>
                <td>2€:</td>

            </tr>
            <tr>
                <td>1€:</td>
                <td><input type="number" id="e1" value="0"></td>
            </tr>
            <tr>
                <td>0.50€:</td>
                <td><input type="number" id="c50" value="0"></td>
            </tr>
            <tr>
                <td>0.20€:</td>

            </tr>

                <td>0.10€:</td>

            </tr>
            <tr>
                <td>0.05€:</td>
                <td><input type="number" id="c05" value="0"></td>
            </tr>
        </table>

        <button onclick="laske()">Laske</button>
        <p class="summa">Summa: <span id="summa">0.00</span>€</p>
    </div>

    <script src="script.js"></script>

<div class="savuefekti"></div>
<div class="savuefekti" style="left: 40%; animation-delay: 2s;"></div>
<div class="savuefekti" style="left: 60%; animation-delay: 3s;"></div>

</html>
